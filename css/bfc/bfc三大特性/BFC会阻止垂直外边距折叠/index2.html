<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子元素margin重叠问题</title>
</head>
<body>
   <div class="parent">
       <h1>h1</h1>
   </div>

   <div>1212121</div>
   <div class="parent1">
    <h1>h1</h1>
</div>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .parent h1{
            margin: 50px;
            background-color: pink;
        }
        .parent1{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* overflow: hidden; */
            overflow: auto;
        }
        .parent1 h1{
            margin: 50px;
            background-color: pink;
        }
    </style>

</body>
</html>
