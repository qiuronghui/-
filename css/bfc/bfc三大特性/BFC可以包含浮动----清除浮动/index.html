<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .box1{
          width:100px;
          height:100px;
          float:left;
          border: 1px solid #000;
        }
        .box2{
          width:100px;
          height:100px;
          float:left;
          border: 1px solid #000;
        }
        .box{
          background:yellow
        }
        </style>
        
        <div class="box">
          <div class="box1"></div>
          <div class="box2"></div>
        </div> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="box" style="overflow: auto;">
            <div class="box1"></div>
            <div class="box2"></div>
          </div> 
        <div>
            由于容器内两个div元素浮动，脱离了文档流，父容器内容宽度为零（即发生高度塌陷），未能将子元素包裹住。解决这个问题，只需要把把父元素变成一个BFC就行了。常用的办法是给父元素设置overflow:hidden。
        </div>
</body>
</html>
