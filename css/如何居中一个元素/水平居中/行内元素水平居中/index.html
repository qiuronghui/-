<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 利用 text-align: center 可以实现在块级元素内部的行内元素水平居中。针对的是文字图像，div是层容器不受影响
        此方法对inline、inline-block、inline-table和inline-flex元素水平居中都有效 -->
    <div class="parent">
        <span>11111</span>
    </div>
    <style>
        .parent{
            text-align: center;
        }
    </style>
</body>
</html>
