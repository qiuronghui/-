<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <span class="child" style="float: left;width: 500px;border: 2px orange dashed;">我是要居中的浮动元素</span>
    </div>
    <style>
        .parent{
            text-align: center;
        }
        .child{
            position: relative;
            left: 50%;
            margin-left: -250px;
        }
    </style>
</body>
</html>
