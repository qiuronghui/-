<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child">让绝对定位的元素水平居中对齐</div>
    </div>
    <style>
        .parent{
            position: relative;
        }
        .child{
            position: absolute;
            width: 200px;
            height: 200px;
            background: yellow;
            margin: 0 auto;
            left: 0;
            right: 0;
        }
    </style>
</body>
</html>
