<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用flex+margin
通过flex将父容器设置为为Flex布局，再设置子元素居中。 -->
    <div class="parent">
        <div class="child">demo</div>
    </div>
    <style>
        .child{
           margin: 0 auto;
        }
        .parent{
            display: flex;
        }
    </style>
</body>
</html>
