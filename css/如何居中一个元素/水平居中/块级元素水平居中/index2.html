<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用table+margin
先将子元素设置为块级表格来显示（类似），再将其设置水平居中

display:table在表现上类似block元素，但是宽度为内容宽。 -->
    <div class="parent">
        <div class="child">demo</div>
    </div>
    <style>
        .child{
            display: table;
            margin: 0 auto;
        }
    </style>
</body>
</html>
